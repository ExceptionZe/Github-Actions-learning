name: Lint, Test & Deploy
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies and run tests
        run: |
          cd ./03\ Practice\ Project
          npm install
          npm lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies and build project
        run: |
          cd ./03\ Practice\ Project
          npm install
          npm run test
      - name: Deploy
        run: echo "Deploying ..."

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies and run tests
        run: |
          cd ./03\ Finished\ Project
          npm install
          npm build